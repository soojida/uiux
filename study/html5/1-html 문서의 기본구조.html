<!DOCTYPE html>


<!--
DOCTYPE의 역할 - 페이지에서 사용되는 모든 태그에 대한 정의가 수록되어 있는
문서로서, 브라우저는 이 문서를 기준으로 페이지에서 사용된 모든 태그를 식별하고,
문법대로 사용했는지 유효성 검사를 할 때 그 기준이 된다.
-->


<html lang="ko">

-->    
    <title>문서의 제목 - 가장 중요</title>

</head>

        3. HyperText(기능성 텍스트) Markup(표식을 달다) Language(언어)의 약자<br>
        
        4. 웹페이지에서 가장 중요한 태그는? title(가장 중요), h1 <br>

    </p>
</body>

</html>
