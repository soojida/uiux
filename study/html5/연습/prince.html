    <title>어린왕자</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        span{color:blue;
        font-size:30px;
        font-weight:800;}
    </style>
</head>
<body>
    <div>
        <h1>어린왕자(Le Petit Prince)</h1>
        <p>내 생활은 매일 똑같아.<br></p>
        <p>만약 네가 나를 길들인다면 내 생활은 아마 환하게 밝아질거야.<br>
        네 <span>발자국 소리</span>는 마치 음악처럼 여겨져서<br>
        그걸 들으면 난 땅 밑의 굴 속에서 뛰쳐나오게 될거야.<br></p>
        <p>나를 길들여줘.</p>
    </div>
