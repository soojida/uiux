<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>건강해지는 차</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        h1{color:blue;}
        h1+p>span{color:red;}
        .abc{background-color:orange;}
        *{margin:0;}
        #wrap{width:900;}

    </style>
</head>
<body>
<div id="wrap">
    <h1>건강해지는 차</h1>
    <p>머리와 피부에 좋은 차는 어떤 것들일까.
    <span>차의 종류</span>에 대해 알아보도록 합니다</p>
    
    <div>
        <ul>
           <li class="abc">
               <h2>대추나무차 15,000원</h2>
               <p>얼굴에 물을 주는 효과가 있다.</p>
           </li>
           
            <li class="def">
               <h2>감잎차 <span>14,000원</span></h2>
               <p>빈혈있는 사람에게 효과가 있다.</p>
           </li>

             <li class="ghi">
               <h2>결명자차 20,000원</h2>
               <p>눈을 밝혀주는 효과가 있다.<br>
                보리차와 비슷하나 맛이 더 은은하고 구수하며 불그스름하다.</p>                 
           </li>            
            
        </ul>
    </div>
</div>
</body>
</html>
