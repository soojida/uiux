<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        dl,dt,dd{margin:0;padding:0;}
        body{font:12px "굴림", Gulim;}
        dl.box{width:550px;border:3px #123456 double;
           }
        dt{
            background-color:#abcedf;
            color:#123456;
            font-size:18px;
            letter-spacing:15px;
            border-bottom:#123456 5px solid;
            padding:15px;
            text-align:center;
        }
        dd{padding:10px;}
        dd.line{border-bottom:1px dotted #123456;}
        
        
    </style>
</head>
<body>
<dl class="box">
    <dt>속담풀이</dt>
    <dd class="line">
        <h2>말 한마디에 천 냥 빚진다.</h2>
        <p>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</p>
    </dd>
    <dd>
        <h2>웃는 얼굴에 침 못 뱉는다.</h2>
        <p>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</p>
    </dd>
</dl>
</body>
</html>
